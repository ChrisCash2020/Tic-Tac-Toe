<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="">
      <label class="btn">
        <input type="radio" class="radio" name="player-num" id="one-player" />
        <div>
          <i class="fas icon fa-user"></i>
          <input type="text" name="" id="name" placeholder="Player One" />
        </div>
        <h1>VS</h1>
        <div>
          <i class="fas icon robo fa-robot"></i>
          <input type="text" value="" placeholder="Computer" disabled />
        </div>
      </label>
      <label class="btn">
        <input type="radio" class="radio" name="player-num" id="two-player" />
        <div>
          <i class="fas icon fa-user"></i>
          <input type="text" name="" id="name1" placeholder="Player One" />
        </div>
        <h1>VS</h1>
        <div>
          <i id="second" class="fas icon fa-user"></i>
          <input type="text" name="" id="name1" placeholder="Player Two" />
        </div>
      </label>
      <input type="submit" id="submit" value="Start Game" />
    </form>
    <div class="main">
      <div class="players">
        <div>
          <i class="fas first fa-user"></i>
          <p>Player 1</p>
        </div>
        <div>
          <i class="fas second fa-user"></i>
          <p>Player 2</p>
        </div>
      </div>
      <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
