<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="" autocomplete="off">
      <label class="labl">
        <input type="radio" class="radio" name="player-num" id="one-player" />
        <div class="btn">
          <div>
            <i class="fas icon fa-user"></i>
            <input
              type="text"
              name="player-name"
              placeholder="Player One"
              disabled
            />
          </div>
          <h1>VS</h1>
          <div>
            <i class="fas icon robo fa-robot"></i>
            <input type="text" value="" placeholder="Computer" disabled />
          </div>
        </div>
      </label>
      <label class="labl">
        <input type="radio" class="radio" name="player-num" id="two-player" />
        <div class="btn">
          <div>
            <i class="fas icon fa-user"></i>
            <input
              type="text"
              name="player-name"
              placeholder="Player One"
              disabled
            />
          </div>
          <h1>VS</h1>
          <div>
            <i id="second" class="fas icon fa-user"></i>
            <input
              type="text"
              name="player-name"
              placeholder="Player Two"
              disabled
            />
          </div>
        </div>
      </label>
      <input type="submit" id="submit" value="Start Game" disabled />
      <p class="error-msg"></p>
    </form>
    <button><i class="board-toggle fas fa-bars"></i></button>
    <div class="score-board">
      <h1><img src="./tic-tac-toe.png" alt="" /> Tic Tac Toe</h1>
      <i class="remove fas fa-plus"></i>
      <h3>Score Board</h3>
      <div class="score-box">
        <h2>Player 1</h2>
        <div class="score-counter">---</div>
      </div>
      <div class="score-box">
        <h2>Computer</h2>
        <div class="score-counter">---</div>
      </div>
      <h1>Round 1</h1>
    </div>
    <div class="main">
      <div class="players">
        <div>
          <i class="icon-constant fas first fa-user"></i>
          <p id="one">Player 1</p>
        </div>
        <div>
          <i class="icon-change fas first fa-user"></i>
          <p id="two">Computer</p>
        </div>
      </div>
      <div class="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
